<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet"> 
    <link rel="icon" href="img/daftar buku.png" type="image/png">


    <title>PERPUSTAKAAN</title>
</head>
<body class="login-page">
    <div class="container">
        <div class="card login-form"> 
            <div class="body text-center">
                <img src="img/gambar.png" alt="Logo SMK Bina Bangsa" style="width: 100px; height: auto;">
                <h1 class="card-title">SMK BINA BANGSA</h1>
            </div>
            <div class="card-text">
                <form action="db_admin.html" method="get">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
